<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Пятнашки</title>
</head>

<body>

  <div class="wrapper">
    <dialog class="dialog">
      <h2 class="dialog__title">Правила игры в пятнашки</h2>
      <p class="dialog__text">Ваша задача - составить цифры в игровом поле по порядку (от 1 до 15). </p>
      <p class="dialog__text">Используйте стрелки на
        клавиатуре, чтобы передвигать пустую клетку. </p>
      <p class="dialog__text">Каждое обновление страницы создает уникальную головоломку</p>
      <img src="tags.jpg" alt="Что нужно получить" class="dialog__img">
      <form method="dialog">
        <button class="button">я все понял</button>
      </form>
    </dialog>
  </div>

  <h1>Пятнашки</h1>
  <button class="rules">показать правила</button>
  <div class="container">
    <div class="grid">
      <div class="cell" id="00"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="03"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="13"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="22"></div>
      <div class="cell" id="23"></div>
      <div class="cell" id="30"></div>
      <div class="cell" id="31"></div>
      <div class="cell" id="32"></div>
      <div class="cell active" id="33"></div>
    </div>
  </div>
</body>

</html>
